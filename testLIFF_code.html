<script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
<script>
  function runApp() {
    data = liff.getProfile();
    return data
  }
  liff.init({ liffId: "1657566121-pOJyJlDk" }, () => {
    if (liff.isLoggedIn()) {
      runApp()
    } else {
      liff.login();
    }
  }, err => console.error(err.code, error.message));
</script>
